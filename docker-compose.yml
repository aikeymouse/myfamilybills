name: myfamilybills

services:
  backend:
    image: aikeymouse/myfamilybills-backend:latest
    container_name: myfamilybills-backend
    ports:
      - "3085:3085"
    volumes:
      - ./data:/app/data
    environment:
      - GIN_MODE=release
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--output-document=/dev/null", "http://localhost:3085/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - myfamilybills-network

  frontend:
    image: aikeymouse/myfamilybills-frontend:latest
    container_name: myfamilybills-frontend
    ports:
      - "8085:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - myfamilybills-network

networks:
  myfamilybills-network:
    driver: bridge

volumes:
  data:
    driver: local
